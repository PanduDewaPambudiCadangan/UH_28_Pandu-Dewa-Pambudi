<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulangan Harian</title>
</head>
<body>
    <Script>
         var a=prompt("Masukkan nilai anda")

         if(a>=90){
            document.write("Selamat! Anda mendapatkan nilai A")
         } else if(a>=80){
            document.write("Anda mendapatkan nilai B")
         } else if(a>=70){
            document.write("Anda mendapatkan nilai C")
         } else if(a>=60){
            document.write("Anda mendapatkan nilai D")
         } else if(a<60){
            document.write("Anda mendapatkan nilai E")
         } else{
            document.write("Anda gagal")
         }
    </Script>
</body>
</html>
